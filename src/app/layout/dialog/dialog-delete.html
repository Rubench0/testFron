<h1 mat-dialog-title>Eliminar película</h1>
<div mat-dialog-content>
    <p>¿Confirma que quiere eliminar este registro?</p>
</div>
<div mat-dialog-actions align="center">
    <button mat-button (click)="closeDialog()" ><mat-icon>close</mat-icon> No</button>
    <button mat-raised-button color="warn" (click)="submit()" ><mat-icon>delete</mat-icon>  Si</button>
</div>
