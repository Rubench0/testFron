<div class="dialog__form" >
    <form >
        <h1 mat-dialog-title>Nueva película</h1>
        <div mat-dialog-content>
            <div class="dialog__items">
                <mat-form-field appearance="outline" class="edit__items--input">
                    <mat-label>Nombre</mat-label>
                    <input matInput name="email" formControlName="inputEmail" required  autofocus  >
                </mat-form-field>
                <mat-form-field appearance="outline" class="edit__items--input" >
                    <mat-label>Fecha de publicación</mat-label>
                    <input matInput name="name" formControlName="inputName" >
                </mat-form-field>
                <mat-form-field appearance="outline"  >
                    <mat-label>Estado</mat-label>
                    <select matNativeControl required >
                        <option value="1">Inactivo</option>
                        <option value="2">Activo</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="dialog__buttons" align="center" >
            <button mat-button ><mat-icon>close</mat-icon> ClOSE</button>
            <button mat-raised-button color="primary" ><mat-icon>save</mat-icon>  SAVE</button>
        </div>
    </form>
</div>
