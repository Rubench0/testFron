<table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> F.Publicaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.status == '1'">Activo</span>
            <span *ngIf="element.status == '2'">Inactivo</span>
        </td>
    </ng-container>
    <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.option != null">
                <button mat-icon-button color="primary" aria-label="edit" (click)="openDialogEdit(element)" ><mat-icon>edit</mat-icon></button>
                <button mat-icon-button style="color: red;" (click)="openDialogDelete(element)" aria-label="trash"><mat-icon>delete</mat-icon></button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
